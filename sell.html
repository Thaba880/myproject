<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Property - TMAN PROPERTIES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TMAN PROPERTIES</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="listings.html">Listings</a></li>
                    <li><a href="agents.html">Agents</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="buy.html">Buy</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="rent.html">Rent</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Sell Property</h2>
            <p>List your property with us to reach potential buyers.</p>
            <form id="sell-form" enctype="multipart/form-data">
                <label for="property-name">Property Name:</label>
                <input type="text" id="property-name" name="property-name" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" required>
                
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="images">Upload Property Images:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
                
                <button type="submit">List Property</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Contact us at <a href="mailto:tmanproperties@info.com">tmanproperties@info.com</a></p>
        </div>
    </footer>
</body>
</html>
